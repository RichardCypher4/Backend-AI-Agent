spring.application.name=dispute-service
server.port=8082

# === MongoDB Connection ===
spring.data.mongodb.uri=mongodb://localhost:27017/verifi
spring.data.mongodb.database=verifi

# === Transaction Service URL ===
transaction.service.url=http://localhost:8080

# === Logging ===
logging.level.root=INFO
logging.level.org.springframework.web=INFO
logging.level.com.verifi=DEBUG

# === Actuator and Prometheus ===
management.endpoints.web.exposure.include=health,info,prometheus
management.endpoint.health.show-details=always
management.metrics.export.prometheus.enabled=true
management.server.port=8082
